<!DOCTYPE html>

    body{
        background-color: #414141;

 </style>

<body>
    <h1>Forms in HTML</h1>
    <FORM action="url" method="GET" accept-charset="UTF-16" autocomplete="off" enctype="" novalidate="">

        <label for="fname">First name</label><br>
          <input type="text" placeholder="first name" name="" value="humna" id="fname"> <br>
          <input type="password" name="" id="">
          <input type="week" name="" id=""> <br>
          <input type="email" name="" id="">
          <input type="reset" value="reset">

          <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
          </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>
          
<input type="hidden" name="">
          <button type="submit">Submit</button>
    </FORM>
</body>
